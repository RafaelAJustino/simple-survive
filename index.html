<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div id="hp-bar-container">
                <div id="hp-bar"></div>
                <span id="hp-text">100/100</span>
            </div>
            <div id="xp-bar-container">
                <div id="xp-bar"></div>
                <span id="xp-text">0/10</span>
            </div>
            <div id="level-text">Nível: 1</div>
            <div id="timer-text">Tempo: 0s</div>
            <div id="score-text">Abates: 0</div>
        </div>
        <div id="level-up-screen" class="hidden">
            <h2>Subiu de Nível!</h2>
            <p>Escolha um upgrade:</p>
            <div id="upgrade-options">
                <!-- Opções serão inseridas aqui pelo JS -->
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Fim de Jogo!</h2>
            <p>Tempo Sobrevivido: <span id="final-time"></span></p>
            <p>Inimigos Abatidos: <span id="final-score"></span></p>
            <p>Nível Alcançado: <span id="final-level"></span></p>
            <button onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
