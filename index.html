<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Survive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NOVO: Tela de Início para ativar o modo Tela Cheia -->
    <div id="start-screen">
        <h1>Simple Survive</h1>
        <p>Prepare-se para sobreviver!</p>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Elementos do Joystick -->
        <div id="joystick-container">
            <div id="joystick-base">
                <div id="joystick-handle"></div>
            </div>
        </div>

        <div id="ui-container">
            <div id="bars-containers">
                <div id="hp-bar-container">
                    <div id="hp-bar"></div>
                    <span id="hp-text">100/100</span>
                </div>
                <div id="xp-bar-container">
                    <div id="xp-bar"></div>
                    <span id="xp-text">0/10</span>
                </div>
            </div>
            <div id="markers-container">
                <div id="level-text">Nível: 1</div>
                <div id="timer-text">Tempo: 0s</div>
                <div id="score-text">Abates: 0</div>
            </div>
        </div>
        <div id="level-up-screen" class="hidden">
            <h2>Subiu de Nível!</h2>
            <p>Escolha um upgrade:</p>
            <div id="upgrade-options">
                <!-- Opções serão inseridas aqui pelo JS -->
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Fim de Jogo!</h2>
            <p>Tempo Sobrevivido: <span id="final-time"></span></p>
            <p>Inimigos Abatidos: <span id="final-score"></span></p>
            <p>Nível Alcançado: <span id="final-level"></span></p>
            <button id="restart-button">Jogar Novamente</button> <!-- ALTERADO: Adicionado ID para JS -->
        </div>
    </div>

    <!-- Tela para forçar modo paisagem -->
    <div id="rotate-device-screen">
        <p>Por favor, vire seu dispositivo para jogar.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
